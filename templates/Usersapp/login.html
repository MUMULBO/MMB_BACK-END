<h1>로그인</h1>

<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <input type="{{field.field.widget.input_type}}" id="{{field.id_for_label }}" placeholder="{{field.label}}"
        name="{{field.name}}" />
    <br>
    <br>
    {% endfor %}
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
